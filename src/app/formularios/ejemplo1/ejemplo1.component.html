<div>
    <h1>Suma de dos Numeros</h1>
    <form [formGroup]="formulario">
        <div>
        <label for="n1">Numero1:</label>
        <input id="n1" formControlName="numero1" type="number">
        </div>
        <div>
        <label for="n2">Numero2:</label>
        <input id="n2" formControlName="numero2" type="number">
        </div>
        <button (click)="sumarNumeros()">Sumar</button>
        <h3>La suma es: {{resultado}} </h3>
    </form>
</div>
